    <style>
        /* General Reset & Base Styles */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Cairo', Arial, sans-serif;
            background: #f0f2f5; /* Lighter background for a fresh feel */
            color: #333; /* Darker text for better contrast */
            text-align: right;
            overflow-x: hidden;
            transition: background 0.4s ease, color 0.4s ease;
            line-height: 1.6;
        }
        .dark-mode { 
            background: #1a202c; /* Darker background */
            color: #e2e8f0; /* Lighter text */
        }
        .dark-mode header, .dark-mode footer {
            background: linear-gradient(135deg, #2d3748, #4a5568, #2a4365);
            animation: gradientDark 8s ease infinite;
        }
        @keyframes gradientDark {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }
        .dark-mode .latest-videos {
            background: linear-gradient(135deg, #2d3748, #3a475b);
        }
        .dark-mode .latest-videos h2, .dark-mode .quiz h2 {
            color: #e2e8f0;
        }
        .dark-mode .quiz {
            background: linear-gradient(135deg, #1f7b5a, #2cb17f);
        }
        .dark-mode .hero-buttons button {
            background: #4299e1;
            box-shadow: 0 4px 10px rgba(66, 153, 225, 0.3);
        }
        .dark-mode .hero-buttons button:hover {
            background: #3182ce;
            box-shadow: 0 0 20px rgba(49, 130, 206, 0.7);
        }


        /* Loader */
        .loader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #1e3a8a;
            display: flex; justify-content: center; align-items: center;
            z-index: 1000; transition: opacity 0.5s ease-out;
        }
        .loader.hidden { opacity: 0; pointer-events: none; }
        .loader i { 
            font-size: 4rem; /* Larger icon */
            color: white; 
            animation: spin 1.2s linear infinite, bounce 0.8s ease-in-out infinite alternate;
        }
        @keyframes spin { from { transform: rotate(0deg);} to { transform: rotate(360deg);} }
        @keyframes bounce {
            0% { transform: translateY(0); }
            100% { transform: translateY(-20px); }
        }

        /* Header */
        header {
            background: linear-gradient(135deg, #1e3a8a, #3b82f6, #10b981);
            padding: 1rem 2rem;
            display: flex; align-items: center; justify-content: space-between;
            position: sticky; top: 0; z-index: 100;
            box-shadow: 0 6px 12px rgba(0,0,0,0.25); /* More prominent shadow */
            background-size: 200% 200%; animation: gradient 8s ease infinite;
        }
        @keyframes gradient {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }
        .logo i { 
            font-size: 2.5rem; /* Slightly larger logo */
            color: white; 
            animation: rotate 4s linear infinite; 
        }
        nav { 
            display: flex; 
            gap: 1.5rem; /* Increased spacing */
        }
        nav a {
            color: white; text-decoration: none; 
            font-size: 1.2rem; /* Slightly larger font */
            padding: 0.7rem 1.2rem; /* More padding */
            border-radius: 20px; /* More rounded */
            transition: background 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            font-weight: 600; /* Bolder text */
        }
        nav a:hover { 
            background: rgba(255,255,255,0.3); /* Lighter hover background */
            transform: translateY(-3px); /* More pronounced lift */
            box-shadow: 0 4px 15px rgba(0,0,0,0.2); /* Added shadow on hover */
        }
        .hamburger { display: none; font-size: 1.8rem; color: white; cursor: pointer; }

        /* Hero */
        .hero {
            position: relative; 
            height: 100vh;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            text-align: center; 
            color: white;
            text-shadow: 0 3px 6px rgba(0,0,0,0.7); /* Stronger text shadow */
            overflow: hidden;
            padding: 1rem; /* Added padding for smaller screens */
        }
        /* Style for the Three.js canvas */
        .hero canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: block;
            z-index: -2; /* Behind content */
            filter: brightness(0.6); /* Slightly dim the background more */
        }
        .hero .overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.45); /* Darker overlay */
            z-index: -1;
        }
        .hero h2 { 
            font-size: 3.8rem; /* Larger heading */
            margin-bottom: 1.5rem; /* More space */
            animation: slideIn 1s ease-out; 
            font-weight: 700; /* Bolder heading */
        }
        .hero p { 
            font-size: 1.8rem; /* Larger paragraph */
            margin-bottom: 2.5rem; /* More space */
            animation: slideIn 1.2s ease-out; 
            max-width: 800px; /* Constrain width for readability */

        }

        .search-bar { max-width: 700px; width: 90%; margin: 1.5rem auto; }

            nav { display: none; }

                display: flex; flex-direction: column;

            }
            .hamburger { display: block; }

            #dark-mode-toggle { top: 0.8rem; left: 0.8rem; padding: 0.6rem 0.9rem; font-size: 1rem; }
        }
        @media (max-width: 480px) {
            .hero h2 { font-size: 2.2rem; }
            .hero p { font-size: 1.1rem; }

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            document.querySelectorAll("iframe").forEach(frame => {
                try {
                    const url = new URL(frame.src);

                    // لو الرابط من يوتيوب
                    if (url.hostname.includes("youtube.com") || url.hostname === "youtu.be") {
                        let videoId = "";

                        // حالة youtu.be
                        if (url.hostname === "youtu.be") {
                            videoId = url.pathname.replace("/", "");
                        }

                        // حالة watch?v=ID
                        else if (url.pathname === "/watch") {
                            videoId = url.searchParams.get("v");
                        }

                        // حالة shorts/ID
                        else if (url.pathname.startsWith("/shorts/")) {
                            videoId = url.pathname.split("/")[2];
                        }

                        // لو لقيت videoId صحيح → غيّر الرابط
                        if (videoId) {
                            frame.src = `https://www.youtube.com/embed/${videoId}`;
                        }
                    }
                } catch (e) {
                    console.warn("خطأ في تحويل الرابط:", e);
                }
            });
        });

        // Loader
        window.addEventListener('load', () => {
            setTimeout(() => document.querySelector('.loader').classList.add('hidden'), 1000);
            // Start the Three.js animation on window load.
            animateHeroBackground();
        });

        // Dark Mode
        const toggle = document.getElementById('dark-mode-toggle');
        toggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
            toggle.innerHTML = document.body.classList.contains('dark-mode') ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
        });
        if (localStorage.getItem('darkMode') === 'true') {
            document.body.classList.add('dark-mode');
            toggle.innerHTML = '<i class="fas fa-sun"></i>';
        }

        // Hamburger Menu
        document.querySelector('.hamburger').addEventListener('click', () => {
            document.getElementById('nav-menu').classList.toggle('active');
        });

        // Quiz
        function checkAnswer(answer) {
            let result = document.getElementById('quiz-result');
            if (answer === 2) {
                result.textContent = 'صحيح! 🎉';
                let points = localStorage.getItem('points') || 0;
                points = parseInt(points) + 1;
                localStorage.setItem('points', points);
                // Updated to display points in the quiz-result paragraph instead of an alert
                result.textContent += ` مجموع نقاطك: ${points}`;
            } else {
                result.textContent = 'حاول مرة أخرى!';
            }
        }

        // Search Placeholder
        document.getElementById('search').addEventListener('input', (e) => {
            console.log('بحث عن: ' + e.target.value);
        });

        // Three.js Hero Background Animation
        function animateHeroBackground() {
            const heroSection = document.querySelector('.hero');

            // 1. Scene setup
            const scene = new THREE.Scene();
            // Set a background color for the scene, a subtle dark blue
            scene.background = new THREE.Color(0x0A0A1A); 
            const camera = new THREE.PerspectiveCamera(75, heroSection.clientWidth / heroSection.clientHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer({ antialias: true });

            renderer.setSize(heroSection.clientWidth, heroSection.clientHeight);
            heroSection.prepend(renderer.domElement); // Add canvas to the beginning of hero section

            // Mouse interaction variables
            let mouseX = 0;
            let mouseY = 0;
            let targetX = 0;
            let targetY = 0;
            const windowHalfX = window.innerWidth / 2;
            const windowHalfY = window.innerHeight / 2;

            document.addEventListener('mousemove', onDocumentMouseMove);
            document.addEventListener('touchstart', onDocumentTouchStart);
            document.addEventListener('touchmove', onDocumentTouchMove);

            function onDocumentMouseMove(event) {
                mouseX = (event.clientX - windowHalfX);
                mouseY = (event.clientY - windowHalfY);
            }

            function onDocumentTouchStart(event) {
                if (event.touches.length === 1) {
                    mouseX = (event.touches[0].pageX - windowHalfX);
                    mouseY = (event.touches[0].pageY - windowHalfY);
                }
            }

            function onDocumentTouchMove(event) {
                if (event.touches.length === 1) {
                    event.preventDefault();
                    mouseX = (event.touches[0].pageX - windowHalfX);
                    mouseY = (event.touches[0].pageY - windowHalfY);
                }
            }


            // 2. Add geometric shapes
            const numShapes = 300; // Reduced for performance, can increase if needed
            const shapes = [];

            // Geometries for various shapes
            const geometries = [
                new THREE.BoxGeometry(0.15, 0.15, 0.15), // Cube
                new THREE.SphereGeometry(0.1, 8, 8), // Sphere
                new THREE.ConeGeometry(0.1, 0.2, 8), // Cone
                new THREE.CylinderGeometry(0.08, 0.08, 0.2, 8), // Cylinder
                new THREE.TetrahedronGeometry(0.15), // Tetrahedron
                new THREE.OctahedronGeometry(0.15), // Octahedron
                new THREE.DodecahedronGeometry(0.15), // Dodecahedron
                new THREE.IcosahedronGeometry(0.15), // Icosahedron
            ];

            const basicMaterial = new THREE.MeshBasicMaterial({ color: 0x3b82f6, wireframe: true, transparent: true, opacity: 0.8 });
            const solidMaterial = new THREE.MeshBasicMaterial({ color: 0x10b981, transparent: true, opacity: 0.5 });

            for (let i = 0; i < numShapes; i++) {
                const geometry = geometries[Math.floor(Math.random() * geometries.length)];
                const material = Math.random() > 0.5 ? basicMaterial : solidMaterial;
                const mesh = new THREE.Mesh(geometry, material);
                mesh.position.set(
                    (Math.random() - 0.5) * 20, // Wider spread
                    (Math.random() - 0.5) * 20, // Wider spread
                    (Math.random() - 0.5) * 20
                );
                mesh.rotation.set(
                    Math.random() * Math.PI * 2,
                    Math.random() * Math.PI * 2,
                    Math.random() * Math.PI * 2
                );
                scene.add(mesh);
                shapes.push(mesh);
            }

            // Add Rulers (Grid Helper)
            const gridHelper = new THREE.GridHelper(10, 20, 0x444444, 0x666666); // Size 10, 20 divisions
            gridHelper.position.y = -2; // Position slightly below center
            scene.add(gridHelper);

            // Add Axis Helper (simplified as a ruler reference)
            const axesHelper = new THREE.AxesHelper(3); // Size 3, representing X, Y, Z axes
            axesHelper.position.set(0, -1, -5); // Position it in the background
            scene.add(axesHelper);

            // Add abstract geometric tools
            // Compass (two lines and a small circle)
            const compassMaterial = new THREE.LineBasicMaterial({ color: 0xffffff, linewidth: 2 });
            const compassPoints = [];
            compassPoints.push(new THREE.Vector3(0, 0, 0));
            compassPoints.push(new THREE.Vector3(0.5, 0.8, 0));
            compassPoints.push(new THREE.Vector3(0, 0, 0));
            compassPoints.push(new THREE.Vector3(-0.5, 0.8, 0));
            const compassGeometry = new THREE.BufferGeometry().setFromPoints(compassPoints);
            const compass = new THREE.Line(compassGeometry, compassMaterial);
            compass.position.set(-3, 2, -7);
            compass.scale.set(0.5, 0.5, 0.5);
            scene.add(compass);

            const compassCircleGeometry = new THREE.CircleGeometry(0.2, 32);
            const compassCircleMaterial = new THREE.MeshBasicMaterial({ color: 0xffffff, side: THREE.DoubleSide });
            const compassCircle = new THREE.Mesh(compassCircleGeometry, compassCircleMaterial);
            compassCircle.position.set(-3, 2.8, -7); // Position above the compass lines
            compassCircle.scale.set(0.5, 0.5, 0.5);
            scene.add(compassCircle);

            // Set Square (right-angled triangle)
            const setSquareShape = new THREE.Shape();
            setSquareShape.moveTo(0, 0);
            setSquareShape.lineTo(1, 0);
            setSquareShape.lineTo(0, 1);
            setSquareShape.lineTo(0, 0);
            const setSquareGeometry = new THREE.ShapeGeometry(setSquareShape);
            const setSquareMaterial = new THREE.MeshBasicMaterial({ color: 0xffd700, side: THREE.DoubleSide, transparent: true, opacity: 0.6 });
            const setSquare = new THREE.Mesh(setSquareGeometry, setSquareMaterial);
            setSquare.position.set(3, -2, -6);
            setSquare.rotation.z = Math.PI / 4;
            setSquare.scale.set(0.8, 0.8, 0.8);
            scene.add(setSquare);

            // Protractor (half-circle with lines)
            const protractorMaterial = new THREE.LineBasicMaterial({ color: 0xc0c0c0, linewidth: 1 });
            const protractorRadius = 1;
            const protractorSegments = 32;
            const protractorPoints = [];
            for (let i = 0; i <= protractorSegments / 2; i++) {
                const angle = (Math.PI / protractorSegments) * i;
                protractorPoints.push(new THREE.Vector3(
                    Math.cos(angle) * protractorRadius,
                    Math.sin(angle) * protractorRadius,
                    0
                ));
            }
            const protractorGeometry = new THREE.BufferGeometry().setFromPoints(protractorPoints);
            const protractor = new THREE.Line(protractorGeometry, protractorMaterial);
            protractor.position.set(0, 3, -8);
            protractor.scale.set(0.7, 0.7, 0.7);
            scene.add(protractor);


            // 3. Camera position
            camera.position.z = 5;

            // 4. Animation loop
            const animate = () => {
                requestAnimationFrame(animate);

                targetX = mouseX * 0.001;
                targetY = mouseY * 0.001;

                // Smooth camera rotation based on mouse position
                camera.rotation.y += 0.05 * (targetX - camera.rotation.y);
                camera.rotation.x += 0.05 * (targetY - camera.rotation.x);

                // Animate shapes
                shapes.forEach(shape => {
                    shape.rotation.x += 0.005 + (Math.random() * 0.001);
                    shape.rotation.y += 0.005 + (Math.random() * 0.001);
                });

                // Animate geometric tools slightly
                compass.rotation.y += 0.002;
                compassCircle.rotation.y += 0.002;
                setSquare.rotation.z += 0.003;
                protractor.rotation.y += 0.001;


                renderer.render(scene, camera);
            };

            // Handle window resizing for full responsiveness
            window.addEventListener('resize', () => {
                const width = heroSection.clientWidth;
                const height = heroSection.clientHeight;
                renderer.setSize(width, height);
                camera.aspect = width / height;
                camera.updateProjectionMatrix();
                // If needed, you could adjust the camera's FOV or object positions for very small screens
                // For example:
                // if (width < 600) {
                //     camera.fov = 90; // Wider field of view for mobile
                // } else {
                //     camera.fov = 75;
                // }
                // camera.updateProjectionMatrix();
            });

            animate(); // Start the animation
        }

        // PWA: Register Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(registration => {
                        console.log('Service Worker registered with scope:', registration.scope);
                    })
                    .catch(error => {
                        console.error('Service Worker registration failed:', error);
                    });
            });
        }
    </script>
</body>
</html>
