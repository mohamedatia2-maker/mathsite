<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="تواصل معنا للاستفسارات والدعم!">
    <title>تواصل معنا</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Cairo', Arial, sans-serif;
            background: #fff;
            color: #222;
            text-align: right;
            overflow-x: hidden;
            transition: background 0.3s, color 0.3s;
        }
        .dark-mode {
            background: #1e1e1e;
            color: #e0e0e0;
        }
        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #1e3a8a;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.3s;
        }
        .loader.hidden {
            opacity: 0;
            pointer-events: none;
        }
        .loader i {
            font-size: 3rem;
            color: white;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        header {
            background: linear-gradient(135deg, #1e3a8a, #3b82f6, #10b981);
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            animation: gradient 8s ease infinite;
            background-size: 200% 200%;
        }
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .logo i {
            font-size: 2rem;
            color: white;
            animation: rotate 4s linear infinite;
        }
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        nav {
            display: flex;
            gap: 1rem;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
            padding: 0.5rem 1rem;
            border-radius: 15px;
            transition: background 0.3s, transform 0.2s;
        }
        nav a:hover {
            background: rgba(255,255,255,0.2);
            transform: translateY(-2px);
        }
        .hamburger {
            display: none;
            font-size: 1.5rem;
            color: white;
            cursor: pointer;
        }
        #dark-mode-toggle {
            position: fixed;
            top: 1rem;
            left: 1rem;
            background: #3b82f6;
            color: white;
            padding: 0.6rem 1rem;
            border-radius: 12px;
            cursor: pointer;
            transition: background 0.3s;
        }
        #dark-mode-toggle:hover {
            background: #2563eb;
        }
        .contact {
            padding: 2rem;
            text-align: center;
            background: linear-gradient(135deg, #f5f9ff, #e0e7ff);
        }
        .contact h2 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            color: #222;
        }
        .contact form {
            max-width: 600px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .contact input, .contact textarea {
            padding: 1rem;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: box-shadow 0.3s;
        }
        .contact input:focus, .contact textarea:focus {
            outline: none;
            box-shadow: 0 6px 14px rgba(0,0,0,0.3);
        }
        .contact button {
            background: #3b82f6;
            color: white;
            padding: 0.7rem 1.5rem;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }
        .contact button:hover {
            background: #2563eb;
            transform: scale(1.05);
        }
        .contact p#form-result {
            margin-top: 1rem;
            font-size: 1rem;
        }
        @media (max-width: 768px) {
            .contact h2 { font-size: 1.8rem; }
            .contact input, .contact textarea { font-size: 0.9rem; padding: 0.8rem; }
            .contact button { font-size: 0.9rem; padding: 0.6rem 1.2rem; }
            nav { display: none; }
            nav.active { 
                display: flex; 
                flex-direction: column; 
                position: absolute; 
                top: 4rem; 
                left: 0; 
                background: #1e3a8a; 
                width: 100%; 
                padding: 1rem; 
            }
            .hamburger { display: block; }
            header { padding: 0.8rem 1rem; }
            .logo i { font-size: 1.8rem; }
        }
        @media (max-width: 480px) {
            .contact h2 { font-size: 1.5rem; }
            .contact input, .contact textarea { font-size: 0.8rem; padding: 0.7rem; }
            .contact button { font-size: 0.8rem; padding: 0.5rem 1rem; }
        }
         .back-button-container {
        text-align: center;
        margin: 2rem 0;
    }
    .back-button {
        background: #3b82f6;
        color: white;
        padding: 0.6rem 1.2rem;
        border-radius: 12px;
        cursor: pointer;
        font-family: 'Cairo', Arial, sans-serif;
        font-size: 1rem;
        border: none;
        transition: background 0.3s, transform 0.2s;
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
    }
    .back-button:hover {
        background: #2563eb;
        transform: scale(1.05);
    }
    .dark-mode .back-button {
        background: #2563eb;
    }
    .dark-mode .back-button:hover {
        background: #1e3a8a;
    }
    @media (max-width: 480px) {
        .back-button {
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
        }
    }
    </style>
</head>
<body>
    <div class="loader">
        <i class="fas fa-calculator"></i>
    </div>
    <button id="dark-mode-toggle" aria-label="تبديل الوضع الليلي"><i class="fas fa-moon"></i></button>
    <header>
        <div class="logo">
            <i class="fas fa-calculator"></i>
        </div>
        <div class="hamburger"><i class="fas fa-bars"></i></div>
        <nav id="nav-menu">
            <a href="index.html">الرئيسية</a>
            <a href="tests.html">اختبارات</a>
            <a href="game.html">ألعاب رياضيات</a>
            <a href="contact.html">تواصل معنا</a>
        </nav>
    </header>
    <section class="contact">
        <h2>تواصل معنا</h2>
        <form id="contact-form">
            <input type="text" id="name" placeholder="الاسم" required aria-label="الاسم">
            <input type="email" id="email" placeholder="البريد الإلكتروني" required aria-label="البريد الإلكتروني">
            <textarea id="message" placeholder="رسالتك" rows="5" required aria-label="رسالتك"></textarea>
            <button type="button" onclick="submitContact()">إرسال</button>
            <p id="form-result"></p>
        </form>
        <div class="back-button-container">
    <button class="back-button" onclick="history.back()"><i class="fas fa-arrow-right"></i> رجوع</button>
</div>
    </section>
    <script>
         // Ensure back button respects dark mode
    if (localStorage.getItem('darkMode') === 'true') {
        document.querySelector('.back-button').classList.add('dark-mode');
    }
        // Loader
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.querySelector('.loader').classList.add('hidden');
            }, 1000);
        });

        // Dark Mode Toggle
        document.getElementById('dark-mode-toggle').addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
            document.getElementById('dark-mode-toggle').innerHTML = document.body.classList.contains('dark-mode') ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
            new Audio('https://freesound.org/data/previews/171/171671_2437358-lq.mp3').play();
        });
        if (localStorage.getItem('darkMode') === 'true') {
            document.body.classList.add('dark-mode');
            document.getElementById('dark-mode-toggle').innerHTML = '<i class="fas fa-sun"></i>';
        }

        // Hamburger Menu
        document.querySelector('.hamburger').addEventListener('click', () => {
            document.getElementById('nav-menu').classList.toggle('active');
        });

        // Contact Form Submission
        function submitContact() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;
            const result = document.getElementById('form-result');
            if (name && email && message) {
                // تخزين الرسالة محليًا كنموذج
                let messages = JSON.parse(localStorage.getItem('contactMessages')) || [];
                messages.push({ name, email, message, date: new Date().toISOString() });
                localStorage.setItem('contactMessages', JSON.stringify(messages));
                result.textContent = 'تم إرسال رسالتك بنجاح! سنتواصل معك قريبًا.';
                result.style.color = '#10b981';
                document.getElementById('contact-form').reset();
                new Audio('https://freesound.org/data/previews/171/171671_2437358-lq.mp3').play();
            } else {
                result.textContent = 'يرجى ملء جميع الحقول!';
                result.style.color = '#ef4444';
            }
        }
    </script>
</body>
</html>
